name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: |
        export HOLOCHAIN_VERSION="v0.5.6"
        export IMAGE_TAG=${HOLOCHAIN_VERSION}-$(date +%s)
        docker build . --file Dockerfile --tag ghcr.io/holo-host/pioneer:${IMAGE_TAG}
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/holo-host/pioneer:${{ env.IMAGE_TAG }}
